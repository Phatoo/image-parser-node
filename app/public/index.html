<!doctype html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <title>image list</title>

        <link rel="stylesheet" type="text/css" href="/css/style.css">

        <script src="/js/lib/angular/angular.js"></script>
        <script src="/js/imageList.js"></script>
    </head>
    <body>
        <div ng-controller="imageList">
            Type url for parsing:<input ng-model="url">
            <button ng-click="fetch()">Get images!</button>
            {{message}}
            <div ng-repeat="image in images">
                <img class='list-item' ng-src="{{image.url}}">
                <button ng-click="voteUp(image.url)">Cool!</button>
                <button ng-click="voteDown(image.url)">Poorly :(</button>
            </div>

        </div>
    </body>
</html>
